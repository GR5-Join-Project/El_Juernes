{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ new.title }}</title>
</head>
<br>
{% block content %}
    <p>
    <h4>Prioritat: {{ new.priority }}</h4>
    <h1>{{ new.title }}</h1>
    <h4>{{ new.description }}</h4><br/>
    {{ new.body }}
    </p>


    <h4>Entrega l'article</h4>
    <form action="/Redactor/send_article/" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="slug" value="{{ new.slug }}"/>
        <button type="submit">Enviar</button>
    </form>

{% endblock %}
</body>
</html>
