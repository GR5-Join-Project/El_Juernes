{% extends "base.html" %}
{% block content %}
    <p>
    <h4>Prioritat: {{ new.priority }}</h4>
    <h1>{{ new.title }}</h1>
    <h4>{{ new.description }}</h4><br/>
    {{ new.body }}
    </p>


    <h4>Entrega l'article</h4>
    <form action="/Redactor/" method="post"> {% csrf_token %}
        <input type="text" size="50" maxlength="140" placeholder="Introdueix el titol del article" name="title"> <input
                type="submit" value="Entrega"><br>
        <input type="text" size="50" maxlength="140" placeholder="Introdueix la descripcio de l'article" name="description">
        <br><br>
        <textarea name="body" rows="10" cols="40">Introdueix el cos de l'article</textarea>
        <input type="hidden" name="new" value="{{ new.slug }}"/>
    </form>
{% endblock %}
{% block sidebar %}
    <li><a href="{% url 'assigned' %}">Noticies assignades</a></li>
    <li><a href="">Imatges rebudes</a></li>
{% endblock %}
