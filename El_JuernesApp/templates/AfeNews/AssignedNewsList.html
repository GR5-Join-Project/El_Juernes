{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notícies assignades</title>
</head>
<body>
{% block content %}
    <h1>Notícies assignades</h1>

    {% if articles %}
        <ul>

            {% for article in articles %}
                <h4><a href="/AFE/assigned/{{ article.slug }}">{{ article.title }}</a></h4>
                <ul>
                    {{ article.description }}
                </ul>
            {% endfor %}

        </ul>

    {% else %}
        <p>There are no news in AFE.</p>
    {% endif %}

{% endblock %}
</body>
</html>
