{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banc d'imatges</title>
</head>

<body>


{% block content %}
    <h2>Banc d'imatges</h2>


    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pujar</button>
    </form>

    <p>Imatges</p>
    <ul>
        {% for img in images %}
            <li>
                <a href="{{ img.image.url }}">
                    <img src="{{ img.image.url }}" alt="image-{{ post.title }}"
                         width="200" height="200"/>
                </a>
                <br>
            </li>

        {% endfor %}
    </ul>

{% endblock %}

</body>

</html>
