
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>El Juernes</title>
    <style>
        body{
            background-color: white;
        }
        .login{
            margin: 250px auto;
            width: 600px;
            padding: 30px 25px;
            background-color: #57b846;
            border: 1px solid #c4c4c4;
            border-radius: 20px;
        }
        .log1{
            text-align: center;
            font-family: Arial;
            color: white;
        }
        #title-page{
            font-family: Verdana;
            margin-top: 1px;
            padding-left: 5px;
            font-size: large;
        }
        #title-page a{
            color: #FFFFFF;
            text-decoration: none;
            color: green;
        }
        .title{
            font-family: Arial
        }
        .post{
            text-align: center;
            color: white;
            font-size: large;
            font-weight: bolder;
        }
        .btn-post{
            color: black;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 50px;
            background-color: darkslategray;
            border-radius: 15px;
            font-family: Ubuntu-Bold;
            font-size: 20px;
            color: #fff;
        }
        #footer{
            text-align: center;
            background: #f3f3f3;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
        <div id="title-page">
            <a href="{% url 'account-redirect' %}"><h2>EL JUERNES</h2></a>
        </div>
        <div class="login">
                    <span class="log1">
                        <h1 class="title"> El Juernes</h1>
                        <h2 class="subtitle">Inici de sessió:</h2>
                    </span>
            <form method="post" class="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-post" name="login">Inicia sessió
                </button>
            </form>
        </div>
        <div id="footer">
            <a class="footer-page">El Juernes</a>
            <span class="attribution">
                <p> © 2018. An University of Lleida project by GR-5 Joint Project</p>
            </span>
        </div>
</body>
</html>
