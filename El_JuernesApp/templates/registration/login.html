
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>El Juernes</title>

    </head>
    <body>
        <div class="login"
             style="margin: 20px auto;
             width: 500px;
             padding: 30px 25px;
             background-color: #5CB85C;
             border: 1px solid #c4c4c4;">
            <span class="log1" style="align-items: center">
                <h1 class="title"> El Juernes</h1>

                <h2 class="subtitle">Inici de sessió:</h2>
            </span>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        style="color: black;
                        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        padding: 0 20px;
                        width: 100%;
                        height: 50px;
                        background-color: black;
                        border-radius: 25px;
                        font-family: Ubuntu-Bold;
                        font-size: 15px;
                        color: #fff;
                        line-height: 1.2;
                        text-transform: uppercase;
                        -webkit-transition: all 0.4s;
                        -o-transition: all 0.4s;
                        -moz-transition: all 0.4s;
                        transition: all 0.4s;">Inicia sessió
                </button>
            </form>
        </div>

    </body>
</html>
