{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles pendents de validació</title>
</head>
<body>
{% block content %}
    <h1>Articles pendents de validació</h1>

    {% with priority="null" %}
        {% for article in articles %}
            {% if priority != article.priority %}
                {% priority="hola" %}
                {{ priority }}

            {% endif %}
        {% endfor %}
    {% endwith %}

{% endblock %}
</body>
</html>
